<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla+One">
  <link rel="stylesheet" href="dist/app.css">
  <title>Simon's Piano</title>
</head>

<body onload="initGame(true)">
  <div class="current-turn_container">
    <h2 class="current-turn"></h2>
  </div>
  <div class="page-wrapper">
    <canvas class="score-canvas"></canvas>
    <div class="header">
      <h1>Simon's Piano</h1>
    </div>

    <div class="menu_container">
      <h3 class="score">I'll play a melody, and you'll play it back.<br>Ready?</h3>
      <button class="play-btn" onclick="initGame(false)">Start Game</button>
    </div>

    <div class="piano">

    </div>

    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/TweenLite.min.js"></script>
    <script src="js/EasePack.min.js"></script>
    <script src="js/rAF.js"></script>
    <script src="js/triangles.js"></script>
    <script src="js/game-logic.js"></script>
  </div>
</body>

</html>
